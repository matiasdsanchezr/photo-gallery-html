<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:ital,wght@0,400..700;1,400..700&family=Bangers&family=Cinzel:wght@400..900&family=Dosis:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quattrocento+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Galería</title>
  </head>
  <body class="flex flex-col relative">
    <!-- Header -->
    <header
      class="sticky w-full top-0 z-[10000] flex items-center p-3 shadow-md bg-white/95 md:flex-col"
    >
      <!-- Logo -->
      <div class="flex items-center gap-3 w-full md:justify-center">
        <img src="./assets/images/logo.svg" alt="" class="w-3/4 max-w-sm" />
        <!-- <i class="fa-solid fa-camera-retro text-[1.65rem]"></i> -->
      </div>
      <!-- Menu icon -->
      <input type="checkbox" name="" id="check" class="peer hidden" />
      <label for="check" class="cursor-pointer md:hidden"
        ><i class="fa-solid fa-bars text-xl"></i
      ></label>
      <!-- Nav -->
      <nav
        id="navbar"
        class="absolute left-0 bottom-0 translate-y-full w-full min-h-screen hidden peer-checked:block bg-white/95 md:block md:static md:translate-y-0 md:min-h-0 z-[10001]"
      >
        <ul class="text-xl md:h-auto md:w-full md:flex md:justify-center">
          <li class="p-5">
            <a href="./index.html" class="hover:text-gray-500">Inicio</a>
          </li>
          <li class="p-5">
            <a
              href="./gallery.html"
              class="border-solid border-b-4 border-black"
              >Galería</a
            >
          </li>
          <li class="p-5">
            <a href="./about-me.html" class="hover:text-gray-500"
              >Acerca de mí</a
            >
          </li>
          <li class="p-5">
            <a href="./contact.html" class="hover:text-gray-500">Contacto</a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- Contenido Principal -->
    <main class="flex-1 flex">
      <section class="flex flex-col gap-5 items-center w-full p-5">
        <h1 class="tracking-wider">GALERIA</h1>
        <div
          class="grid grid-cols-2 auto-cols-fr auto-rows-fr m-auto gap-5 w-full md:grid-cols-4"
        >
          <div
            class="relative col-span-2 row-span-2 overflow-hidden aspect-square"
          >
            <img
              class="absolute w-full h-full object-cover"
              src="./assets/images/image-1.jpg"
            />
          </div>
          <div class="relative col-span-1 row-span-2 overflow-hidden">
            <img
              class="absolute w-full h-full object-cover"
              src="./assets/images/image-2.jpg"
            />
          </div>
          <div class="relative col-span-1 row-span-1 overflow-hidden">
            <img
              class="absolute w-full h-full object-cover"
              src="./assets/images/image-3.jpg"
            />
          </div>
          <div class="relative col-span-1 row-span-1 overflow-hidden">
            <img
              class="absolute w-full h-full object-cover"
              src="./assets/images/image-4.jpg"
            />
          </div>
          <div class="relative col-span-2 row-span-1 overflow-hidden">
            <img
              class="absolute w-full h-full object-cover"
              src="./assets/images/image-5.jpg"
            />
          </div>
          <div class="relative col-span-1 row-span-1 overflow-hidden">
            <img
              class="absolute w-full h-full object-cover"
              src="./assets/images/image-6.jpg"
            />
          </div>
          <div class="relative col-span-1 row-span-2 overflow-hidden">
            <img
              class="absolute w-full h-full object-cover"
              src="./assets/images/image-7.jpg"
            />
          </div>
          <div class="relative col-span-1 row-span-1 overflow-hidden">
            <img
              class="absolute w-full h-full object-cover"
              src="./assets/images/image-8.jpg"
            />
          </div>
          <div class="relative col-span-2 row-span-1 overflow-hidden">
            <img
              class="absolute w-full h-full object-cover"
              src="./assets/images/image-9.jpg"
            />
          </div>
        </div>
        <button
          class="p-5 border-2 border-black font-bold tracking-widest hover:scale-105"
        >
          SIGUIENTE
        </button>
      </section>
    </main>
    <!-- Pie de página -->
    <footer
      class="flex flex-col justify-center items-center p-3 font-extralight text-[1.2rem] md:flex-row"
    >
      <span>© 2024: Lente Catamarqueña</span>
      <span class="px-3 hidden md:block">|</span>
      <a href="#">Política de privacidad</a>
    </footer>
  </body>
</html>
